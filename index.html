<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auplodes | Premium Cloud Hosting</title>
    <script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        
        :root {
            --bg: #030712;
            --card: #111827;
            --accent: #38bdf8;
            --border: #1f2937;
            --text: #f9fafb;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Rainbow Telegram Box */
        .tg-box {
            margin-top: 30px;
            width: 90%;
            max-width: 450px;
            background: rgba(0,0,0,0.8);
            border-radius: 15px;
            padding: 12px;
            text-align: center;
            font-weight: 800;
            border: 2px solid transparent;
            animation: borderGlow 4s linear infinite;
        }
        @keyframes borderGlow {
            0% { border-color: #ff0000; box-shadow: 0 0 15px #ff0000; }
            25% { border-color: #00ff00; box-shadow: 0 0 15px #00ff00; }
            50% { border-color: #0000ff; box-shadow: 0 0 15px #0000ff; }
            100% { border-color: #ff0000; box-shadow: 0 0 15px #ff0000; }
        }

        .main-container {
            width: 90%;
            max-width: 500px;
            background: var(--card);
            margin: 40px auto;
            padding: 40px;
            border-radius: 30px;
            border: 1px solid var(--border);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        h1 { font-size: 3rem; font-weight: 800; margin: 0; background: linear-gradient(to right, #38bdf8, #818cf8); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .sub-text { color: #9ca3af; margin-bottom: 30px; }

        /* Premium Form Styling */
        .form-group { margin-bottom: 15px; text-align: left; }
        input {
            width: 100%;
            padding: 14px;
            background: #030712;
            border: 1px solid var(--border);
            border-radius: 12px;
            color: white;
            box-sizing: border-box;
            transition: 0.3s;
        }
        input:focus { border-color: var(--accent); outline: none; box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.2); }

        .btn {
            width: 100%;
            padding: 15px;
            background: var(--accent);
            color: #000;
            font-weight: 700;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }
        .btn:hover { transform: scale(1.02); opacity: 0.9; }

        /* Premium Loader */
        #loader-section { display: none; margin: 30px 0; }
        .progress-container {
            width: 100%;
            height: 12px;
            background: #1f2937;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        .progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #0ea5e9, #6366f1);
            transition: width 0.3s ease;
            box-shadow: 0 0 15px var(--accent);
        }
        .percent-text { font-size: 1.2rem; font-weight: 700; color: var(--accent); }

        /* Hidden Section */
        .hidden { display: none; }

        /* Result Link */
        #result-url {
            margin-top: 20px;
            background: #030712;
            padding: 15px;
            border-radius: 10px;
            border: 1px dashed var(--accent);
            word-break: break-all;
            color: #38bdf8;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="tg-box">
        <a href="https://t.me/+PvAMD5GrdcBkNDE1" target="_blank" style="color:white; text-decoration:none;">JOIN TELEGRAM COMMUNITY</a>
    </div>

    <div class="main-container">
        <h1>Auplodes</h1>
        <p class="sub-text">ANKIT X MODZ</p>

        <div id="auth-view">
            <div class="form-group"><input type="text" id="fullname" placeholder="Full Name"></div>
            <div class="form-group"><input type="text" id="username" placeholder="Username"></div>
            <div class="form-group"><input type="email" id="email" placeholder="Email Address"></div>
            <div class="form-group"><input type="password" id="pass" placeholder="Password"></div>
            <div class="form-group"><input type="password" id="cpass" placeholder="Confirm Password"></div>
            <button class="btn" onclick="register()">Create Premium Account</button>
        </div>

        <div id="upload-view" class="hidden">
            <h3 id="welcome-msg"></h3>
            <input type="hidden" role="uploadcare-uploader" data-public-key="d2dac43b0699b5b058d8" id="uploader" />
            
            <div id="loader-section">
                <div class="percent-text" id="percent">0%</div>
                <div class="progress-container">
                    <div class="progress-bar" id="bar"></div>
                </div>
                <p style="font-size: 0.8rem; color: #9ca3af;">Encrypting & Uploading...</p>
            </div>

            <div id="result-box" class="hidden">
                <div id="result-url"></div>
                <button class="btn" onclick="copyLink()">Copy Auplodes.in Link</button>
            </div>
        </div>
    </div>

    <script>
        function register() {
            const name = document.getElementById('fullname').value;
            const pass = document.getElementById('pass').value;
            const cpass = document.getElementById('cpass').value;

            if(!name || !pass) return alert("Saare box bharo!");
            if(pass !== cpass) return alert("Password match nahi ho raha!");
            if(pass.length < 8) return alert("Password kam se kam 8 digits ka ho!");

            document.getElementById('auth-view').classList.add('hidden');
            document.getElementById('upload-view').classList.remove('hidden');
            document.getElementById('welcome-msg').innerText = "Hello, " + name;
        }

        const widget = uploadcare.Widget('#uploader');
        const loader = document.getElementById('loader-section');
        const bar = document.getElementById('bar');
        const percent = document.getElementById('percent');

        widget.onUploadStart((file) => {
            loader.style.display = 'block';
            document.getElementById('result-box').classList.add('hidden');
            file.progress((info) => {
                let p = Math.round(info.progress * 100);
                bar.style.width = p + '%';
                percent.innerText = p + '%';
            });
        });

        widget.onUploadComplete((info) => {
            loader.style.display = 'none';
            const resultBox = document.getElementById('result-box');
            resultBox.classList.remove('hidden');

            // Custom link generation
            const siteUrl = window.location.href.split('index.html')[0];
            const finalLink = `${siteUrl}download.html?file=${info.uuid}&name=${encodeURIComponent(info.name)}&auth=Auplodes.in`;
            
            document.getElementById('result-url').innerText = finalLink;
        });

        function copyLink() {
            const text = document.getElementById('result-url').innerText;
            navigator.clipboard.writeText(text);
            alert("Premium Link Copied! Last me Auplodes.in check karein.");
        }
    </script>
</body>
                </html>
