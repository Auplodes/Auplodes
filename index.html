<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auplodes | MediaFire Edition</title>
    <script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        
        :root {
            --mf-blue: #007bff;
            --mf-dark: #1a1c1e;
            --mf-bg: #0d0e10;
            --mf-card: #1e2124;
            --mf-border: #33383e;
            --text: #e0e0e0;
        }

        body { background-color: var(--mf-bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; }

        .rainbow-banner {
            width: 100%; padding: 12px 0; text-align: center; font-weight: bold; background: #000;
            border-bottom: 2px solid; animation: mfRainbow 3s linear infinite; font-size: 14px;
        }
        @keyframes mfRainbow {
            0% { border-color: #ff0000; color: #ff0000; }
            33% { border-color: #00ff00; color: #00ff00; }
            66% { border-color: #0080ff; color: #0080ff; }
            100% { border-color: #ff0000; color: #ff0000; }
        }

        header {
            background: var(--mf-dark); padding: 15px 5%; display: flex;
            justify-content: space-between; align-items: center; border-bottom: 1px solid var(--mf-border);
        }
        .logo { font-size: 22px; font-weight: 700; color: var(--mf-blue); }
        .logo span { color: white; }

        .container { max-width: 900px; margin: 30px auto; padding: 0 20px; }

        /* Dashboard Items */
        #dashboard { display: none; }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 25px; }
        .stat-card { background: var(--mf-card); padding: 15px; border-radius: 10px; border: 1px solid var(--mf-border); }

        .upload-section {
            background: var(--mf-card); padding: 30px; border-radius: 12px;
            border: 2px dashed var(--mf-border); text-align: center; margin-bottom: 30px;
        }

        /* Fixed Progress Bar UI */
        #upload-status-box { 
            display: none; background: #121416; padding: 20px; 
            border-radius: 8px; margin-top: 20px; text-align: left;
        }
        .pg-container { width: 100%; background: #333; height: 12px; border-radius: 6px; margin: 10px 0; overflow: hidden; }
        .pg-bar { width: 0%; height: 100%; background: var(--mf-blue); transition: width 0.2s ease; box-shadow: 0 0 10px var(--mf-blue); }

        /* File Table */
        .file-list { background: var(--mf-card); border-radius: 10px; border: 1px solid var(--mf-border); overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; min-width: 500px; }
        th { background: #2a2e33; padding: 12px; text-align: left; color: #888; font-size: 13px; }
        td { padding: 15px; border-bottom: 1px solid var(--mf-border); font-size: 14px; }
        
        .copy-btn {
            background: var(--mf-blue); color: white; border: none; padding: 6px 12px;
            border-radius: 4px; cursor: pointer; font-size: 12px; font-weight: bold;
        }

        /* Auth */
        .auth-card { background: var(--mf-card); padding: 30px; border-radius: 12px; max-width: 400px; margin: 50px auto; border: 1px solid var(--mf-border); }
        input { width: 100%; padding: 12px; margin-bottom: 15px; background: #0d0e10; border: 1px solid var(--mf-border); color: white; border-radius: 6px; box-sizing: border-box; }
        .btn-main { width: 100%; padding: 12px; background: var(--mf-blue); color: white; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; }

        .logout-link { color: #ff4d4d; font-size: 12px; cursor: pointer; text-decoration: underline; }
    </style>
</head>
<body>

    <div class="rainbow-banner">
        <a href="https://t.me/+PvAMD5GrdcBkNDE1" target="_blank" style="color:inherit; text-decoration:none;">JOIN ANKIT X MODZ TELEGRAM</a>
    </div>

    <header>
        <div class="logo">Au<span>plodes</span></div>
        <div id="user-info" style="display:flex; align-items:center; gap:10px;"></div>
    </header>

    <div class="container">
        <div id="auth-section" class="auth-card">
            <h2 style="text-align:center;">User Login</h2>
            <input type="text" id="uname" placeholder="Username">
            <input type="password" id="pass" placeholder="Password">
            <button class="btn-main" onclick="login()">Login & Upload</button>
        </div>

        <div id="dashboard">
            <div class="stats-grid">
                <div class="stat-card">
                    <small style="color:#888">Storage</small>
                    <div style="font-weight:bold">Unlimited</div>
                </div>
                <div class="stat-card">
                    <small style="color:#888">Files</small>
                    <div id="file-count" style="font-weight:bold">0</div>
                </div>
            </div>

            <div class="upload-section">
                <h3>Upload Your Content</h3>
                <input type="hidden" role="uploadcare-uploader" 
                       data-public-key="d2dac43b0699b5b058d8" 
                       data-tabs="file facebook gdrive" 
                       id="uploader-input" />

                <div id="upload-status-box">
                    <div style="display:flex; justify-content:space-between; font-size:14px;">
                        <span id="fname-display">File Name...</span>
                        <span id="p-text" style="color:var(--mf-blue); font-weight:bold;">0%</span>
                    </div>
                    <div class="pg-container">
                        <div class="pg-bar" id="pg-bar-fill"></div>
                    </div>
                </div>
            </div>

            <h3>üìÅ My Files</h3>
            <div class="file-list">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Date</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="file-table-body"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Check Session
        window.onload = () => {
            const user = localStorage.getItem('logged_user');
            if(user) { showDash(user); loadFiles(); }
        }

        function login() {
            const u = document.getElementById('uname').value;
            if(!u) return alert("Username bhariye!");
            localStorage.setItem('logged_user', u);
            showDash(u);
            loadFiles();
        }

        function showDash(user) {
            document.getElementById('auth-section').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            document.getElementById('user-info').innerHTML = `
                <span style="font-size:13px">${user}</span>
                <span class="logout-link" onclick="logout()">Logout</span>
            `;
        }

        function logout() {
            localStorage.removeItem('logged_user');
            location.reload();
        }

        // --- UPLOAD & PROGRESS LOGIC ---
        const widget = uploadcare.Widget('#uploader-input');
        const statusBox = document.getElementById('upload-status-box');
        const progressBar = document.getElementById('pg-bar-fill');
        const progressText = document.getElementById('p-text');
        const nameDisplay = document.getElementById('fname-display');

        // File Selection Event
        widget.onUploadStart((file) => {
            if (file) {
                statusBox.style.display = 'block';
                
                file.progress((info) => {
                    const percent = Math.round(info.progress * 100);
                    progressBar.style.width = percent + '%';
                    progressText.innerText = percent + '%';
                    // Video me progress isi vajah se nahi dikh raha tha
                    if(info.name) nameDisplay.innerText = "Uploading: " + info.name;
                });

                file.done((info) => {
                    statusBox.style.display = 'none';
                    saveFile(info.name, info.uuid);
                });
            }
        });

        function saveFile(name, uuid) {
            let list = JSON.parse(localStorage.getItem('user_files') || '[]');
            
            // Generate full path link
            const currentPath = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/') + 1);
            const downloadUrl = window.location.origin + currentPath + "download.html?fileId=" + uuid + "&name=" + encodeURIComponent(name);

            const newFile = {
                name: name,
                url: downloadUrl,
                date: new Date().toLocaleDateString()
            };

            list.push(newFile);
            localStorage.setItem('user_files', JSON.stringify(list));
            loadFiles();
            alert("File Uploaded & Link Generated!");
        }

        function loadFiles() {
            const list = JSON.parse(localStorage.getItem('user_files') || '[]');
            const tbody = document.getElementById('file-table-body');
            document.getElementById('file-count').innerText = list.length;
            
            tbody.innerHTML = list.reverse().map(f => `
                <tr>
                    <td>üìÑ ${f.name}</td>
                    <td style="color:#777">${f.date}</td>
                    <td><button class="copy-btn" onclick="copyLink('${f.url}')">Copy Link</button></td>
                </tr>
            `).join('');
        }

        function copyLink(url) {
            navigator.clipboard.writeText(url);
            alert("Link copied to clipboard!");
        }
    </script>
</body>
                    </html>
