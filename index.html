<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auplodes | MediaFire Edition</title>
    <script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
        
        :root {
            --mf-blue: #007bff;
            --mf-dark: #1a1c1e;
            --mf-bg: #0d0e10;
            --mf-card: #25282c;
            --mf-border: #3a3f44;
            --text: #ffffff;
        }

        body {
            background-color: var(--mf-bg);
            color: var(--text);
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Rainbow Telegram Banner (Custom Requirement) */
        .rainbow-banner {
            width: 100%;
            padding: 10px 0;
            text-align: center;
            font-weight: bold;
            background: #000;
            border-bottom: 2px solid;
            animation: mfRainbow 3s linear infinite;
        }
        @keyframes mfRainbow {
            0% { border-color: red; color: red; }
            33% { border-color: lime; color: lime; }
            66% { border-color: blue; color: blue; }
            100% { border-color: red; color: red; }
        }

        /* MediaFire Header */
        header {
            background: var(--mf-dark);
            padding: 15px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--mf-border);
        }
        .logo { font-size: 24px; font-weight: 700; color: var(--mf-blue); letter-spacing: -1px; }
        .logo span { color: white; }

        /* Main Container */
        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
        }

        /* Login Card */
        .auth-card {
            background: var(--mf-card);
            border-radius: 8px;
            padding: 40px;
            max-width: 450px;
            margin: 0 auto;
            border: 1px solid var(--mf-border);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .auth-card h2 { margin-top: 0; font-weight: 500; text-align: center; }

        .input-group { margin-bottom: 15px; }
        input {
            width: 100%;
            padding: 12px;
            background: #1a1c1e;
            border: 1px solid var(--mf-border);
            border-radius: 4px;
            color: white;
            box-sizing: border-box;
            outline: none;
        }
        input:focus { border-color: var(--mf-blue); }

        .btn-blue {
            width: 100%;
            padding: 14px;
            background: var(--mf-blue);
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.2s;
        }
        .btn-blue:hover { background: #0056b3; }

        /* Dashboard Style (MediaFire Table) */
        .dashboard { display: none; }
        .upload-header {
            display: flex;
            justify-content: space-between;
            background: var(--mf-card);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid var(--mf-border);
            margin-bottom: 20px;
        }

        /* Loading System (Left to Right Bar) */
        #upload-status { display: none; margin-top: 20px; text-align: left; }
        .progress-container {
            width: 100%;
            background: #1a1c1e;
            height: 10px;
            border-radius: 5px;
            overflow: hidden;
            margin: 10px 0;
            border: 1px solid var(--mf-border);
        }
        .progress-bar {
            width: 0%;
            height: 100%;
            background: var(--mf-blue);
            transition: width 0.3s;
            box-shadow: 0 0 10px var(--mf-blue);
        }
        .percent-label { font-size: 14px; color: var(--mf-blue); font-weight: bold; }

        /* File Result */
        .file-box {
            background: #1a1c1e;
            padding: 15px;
            border-left: 4px solid var(--mf-blue);
            margin-top: 20px;
            display: none;
        }
        .file-link { color: #888; font-size: 13px; margin-bottom: 10px; word-break: break-all; }
    </style>
</head>
<body>

    <div class="rainbow-banner">
        <a href="https://t.me/+PvAMD5GrdcBkNDE1" target="_blank" style="color:inherit; text-decoration:none;">JOIN ANKIT X MODZ TELEGRAM</a>
    </div>

    <header>
        <div class="logo">Au<span>plodes</span></div>
        <div id="user-info" style="font-size: 14px; color: #aaa;"></div>
    </header>

    <div class="container">
        <div id="auth-section" class="auth-card">
            <h2>Create Account</h2>
            <div class="input-group"><input type="text" id="fname" placeholder="Full Name"></div>
            <div class="input-group"><input type="text" id="uname" placeholder="Username"></div>
            <div class="input-group"><input type="email" id="email" placeholder="Email Address"></div>
            <div class="input-group"><input type="password" id="pass" placeholder="Password"></div>
            <div class="input-group"><input type="password" id="cpass" placeholder="Confirm Password"></div>
            <button class="btn-blue" onclick="handleAuth()">Sign Up & Upload</button>
        </div>

        <div id="dashboard" class="dashboard">
            <div class="upload-header">
                <div>
                    <h2 style="margin:0;">My Files</h2>
                    <p style="color:#888; margin:5px 0 0 0; font-size:14px;">Upload your APK, Zip, or Media files.</p>
                </div>
                <input type="hidden" role="uploadcare-uploader" data-public-key="d2dac43b0699b5b058d8" id="uploader" />
            </div>

            <div id="upload-status">
                <div style="display:flex; justify-content:space-between;">
                    <span style="font-size:14px;">Uploading File...</span>
                    <span class="percent-label" id="percent-val">0%</span>
                </div>
                <div class="progress-container">
                    <div class="progress-bar" id="pb"></div>
                </div>
            </div>

            <div id="file-result" class="file-box">
                <div style="font-weight:bold; margin-bottom:5px;">âœ… File Ready to Share:</div>
                <div class="file-link" id="share-url"></div>
                <button class="btn-blue" style="width:auto; padding:8px 20px;" onclick="copyLink()">Copy Auplodes.in Link</button>
            </div>
        </div>
    </div>

    <script>
        function handleAuth() {
            const fullName = document.getElementById('fname').value;
            const user = document.getElementById('uname').value;
            const pass = document.getElementById('pass').value;
            const cpass = document.getElementById('cpass').value;

            if(!fullName || !user || !pass) return alert("Pehle sabhi details bharein!");
            if(pass !== cpass) return alert("Password match nahi hua!");
            if(pass.length < 8) return alert("Password 8 characters ka hona chahiye!");

            document.getElementById('auth-section').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            document.getElementById('user-info').innerText = "Logged in as: " + user;
        }

        const widget = uploadcare.Widget('#uploader');
        const statusDiv = document.getElementById('upload-status');
        const progressBar = document.getElementById('pb');
        const percentLabel = document.getElementById('percent-val');
        const resultBox = document.getElementById('file-result');

        widget.onUploadStart((file) => {
            statusDiv.style.display = 'block';
            resultBox.style.display = 'none';
            file.progress((info) => {
                let p = Math.round(info.progress * 100);
                progressBar.style.width = p + '%';
                percentLabel.innerText = p + '%';
            });
        });

        widget.onUploadComplete((info) => {
            statusDiv.style.display = 'none';
            resultBox.style.display = 'block';

            // Automatic Premium Link Generation
            const baseUrl = window.location.href.split('index.html')[0];
            const finalLink = `${baseUrl}download.html?fileId=${info.uuid}&name=${encodeURIComponent(info.name)}&ref=Auplodes.in`;
            
            document.getElementById('share-url').innerText = finalLink;
        });

        function copyLink() {
            const url = document.getElementById('share-url').innerText;
            navigator.clipboard.writeText(url);
            alert("Auplodes.in Premium Link Copied!");
        }
    </script>
</body>
    </html>
