<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auplodes | Secure Media Storage</title>
    <script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        :root { --mf-blue: #007bff; --mf-dark: #1a1c1e; --mf-bg: #0d0e10; --mf-card: #1e2124; --mf-border: #33383e; --text: #e0e0e0; }
        body { background-color: var(--mf-bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; }
        .rainbow-banner { width: 100%; padding: 12px 0; text-align: center; font-weight: bold; background: #000; border-bottom: 2px solid; animation: mfRainbow 3s linear infinite; font-size: 14px; }
        @keyframes mfRainbow { 0% { border-color: red; color: red; } 33% { border-color: lime; color: lime; } 66% { border-color: #0080ff; color: #0080ff; } 100% { border-color: red; color: red; } }
        header { background: var(--mf-dark); padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--mf-border); }
        .logo { font-size: 22px; font-weight: 700; color: var(--mf-blue); }
        .container { max-width: 900px; margin: 20px auto; padding: 0 15px; }
        #dashboard { display: none; }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .stat-card { background: var(--mf-card); padding: 15px; border-radius: 10px; border: 1px solid var(--mf-border); }
        .upload-section { background: var(--mf-card); padding: 25px; border-radius: 12px; border: 2px dashed var(--mf-border); text-align: center; margin-bottom: 25px; }
        #upload-status-box { display: none; background: #121416; padding: 20px; border-radius: 8px; margin-top: 15px; text-align: left; }
        .pg-container { width: 100%; background: #333; height: 10px; border-radius: 5px; margin: 10px 0; overflow: hidden; }
        .pg-bar { width: 0%; height: 100%; background: var(--mf-blue); transition: width 0.3s; }
        .search-box { width: 100%; padding: 12px; background: #121416; border: 1px solid var(--mf-border); border-radius: 6px; color: white; margin-bottom: 15px; box-sizing: border-box; }
        .file-list { background: var(--mf-card); border-radius: 10px; border: 1px solid var(--mf-border); overflow: hidden; }
        table { width: 100%; border-collapse: collapse; }
        th { background: #2a2e33; padding: 12px; text-align: left; color: #888; font-size: 12px; }
        td { padding: 12px; border-bottom: 1px solid var(--mf-border); font-size: 14px; }
        .copy-btn { background: var(--mf-blue); color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; font-size: 11px; margin-right: 5px; font-weight: bold;}
        .del-btn { background: #ff4d4d; color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; font-size: 11px; font-weight: bold;}
        .auth-card { background: var(--mf-card); padding: 30px; border-radius: 12px; max-width: 350px; margin: 50px auto; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; background: #0d0e10; border: 1px solid var(--mf-border); color: white; border-radius: 6px; box-sizing: border-box; }
        .btn-main { width: 100%; padding: 12px; background: var(--mf-blue); color: white; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="rainbow-banner"><a href="https://t.me/+PvAMD5GrdcBkNDE1" target="_blank" style="color:inherit; text-decoration:none;">JOIN ANKIT X MODZ TELEGRAM</a></div>
    <header><div class="logo">Au<span>plodes</span></div><div id="user-info"></div></header>
    <div class="container">
        <div id="auth-section" class="auth-card">
            <h2 style="text-align:center;">User Login</h2>
            <input type="text" id="uname" placeholder="Username">
            <input type="password" id="pass" placeholder="Password">
            <button class="btn-main" onclick="login()">Login & Upload</button>
        </div>
        <div id="dashboard">
            <div class="stats-grid">
                <div class="stat-card"><small style="color:#888">Storage</small><div style="font-weight:bold">Unlimited</div></div>
                <div class="stat-card"><small style="color:#888">Files</small><div id="file-count" style="font-weight:bold">0</div></div>
            </div>
            <div class="upload-section">
                <h3>Select File</h3>
                <input type="hidden" role="uploadcare-uploader" data-public-key="d2dac43b0699b5b058d8" id="uploader-input" />
                <div id="upload-status-box">
                    <div style="display:flex; justify-content:space-between; font-size:13px;"><span id="fname-display">Starting...</span><span id="p-text" style="color:var(--mf-blue); font-weight:bold;">0%</span></div>
                    <div class="pg-container"><div class="pg-bar" id="pg-bar-fill"></div></div>
                </div>
            </div>
            <h3 style="margin: 15px 0 10px 0;">üìÅ My Files</h3>
            <input type="text" class="search-box" id="fileSearch" placeholder="Search your files..." onkeyup="filterFiles()">
            <div class="file-list">
                <table>
                    <thead><tr><th>File Name</th><th>Action</th></tr></thead>
                    <tbody id="file-table-body"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        window.onload = () => { const user = localStorage.getItem('logged_user'); if(user) { showDash(user); loadFiles(); } }
        function login() { const u = document.getElementById('uname').value; if(!u) return alert("Username bhariye!"); localStorage.setItem('logged_user', u); showDash(u); loadFiles(); }
        function showDash(user) { document.getElementById('auth-section').style.display = 'none'; document.getElementById('dashboard').style.display = 'block'; document.getElementById('user-info').innerHTML = `<span style="font-size:13px">${user}</span> | <span style="color:#ff4d4d; cursor:pointer;" onclick="logout()">Logout</span>`; }
        function logout() { localStorage.removeItem('logged_user'); location.reload(); }

        const widget = uploadcare.Widget('#uploader-input');
        widget.onChange(function(file) {
            if (file) {
                document.getElementById('upload-status-box').style.display = 'block';
                file.progress(function(info) {
                    const percent = Math.round(info.progress * 100);
                    document.getElementById('pg-bar-fill').style.width = percent + '%';
                    document.getElementById('p-text').innerText = percent + '%';
                    document.getElementById('fname-display').innerText = info.name || "Uploading...";
                });
                file.done(function(info) {
                    document.getElementById('upload-status-box').style.display = 'none';
                    saveFile(info.name, info.uuid);
                });
            }
        });

        function saveFile(name, uuid) {
            let list = JSON.parse(localStorage.getItem('user_files') || '[]');
            const loc = window.location.href;
            const directory = loc.substring(0, loc.lastIndexOf('/'));
            const downloadUrl = `${directory}/download.html?fileId=${uuid}&name=${encodeURIComponent(name)}`;
            
            // Fixed: Unique ID with Timestamp
            list.unshift({ name: name, url: downloadUrl, id: Date.now().toString() });
            localStorage.setItem('user_files', JSON.stringify(list));
            loadFiles();
            alert("File Uploaded Successfully!");
        }

        function loadFiles() {
            const list = JSON.parse(localStorage.getItem('user_files') || '[]');
            const tbody = document.getElementById('file-table-body');
            document.getElementById('file-count').innerText = list.length;
            
            tbody.innerHTML = list.map(f => `
                <tr id="row-${f.id}">
                    <td><div style="width:140px; overflow:hidden; text-overflow:ellipsis; white-space:nowrap;">üìÑ ${f.name}</div></td>
                    <td>
                        <button class="copy-btn" onclick="copyLink('${f.url}')">Copy</button>
                        <button class="del-btn" onclick="deleteFile('${f.id}')">Delete</button>
                    </td>
                </tr>
            `).join('');
        }

        function deleteFile(targetId) {
            if(!confirm("Kya aap ise delete karna chahte hain?")) return;
            let list = JSON.parse(localStorage.getItem('user_files') || '[]');
            // Fixed: Strict comparison for specific file deletion
            list = list.filter(f => f.id !== targetId);
            localStorage.setItem('user_files', JSON.stringify(list));
            loadFiles();
        }

        function filterFiles() {
            const val = document.getElementById('fileSearch').value.toLowerCase();
            const rows = document.querySelectorAll('#file-table-body tr');
            rows.forEach(row => { row.style.display = row.innerText.toLowerCase().includes(val) ? '' : 'none'; });
        }

        function copyLink(url) {
            const el = document.createElement('textarea'); el.value = url; document.body.appendChild(el); el.select(); document.execCommand('copy'); document.body.removeChild(el);
            alert("Link Copied!");
        }
    </script>
</body>
</html>
