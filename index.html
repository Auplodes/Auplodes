<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auplodes | Secure Cloud Storage</title>
    <script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        
        :root {
            --mf-blue: #007bff;
            --mf-dark: #1a1c1e;
            --mf-bg: #0d0e10;
            --mf-card: #1e2124;
            --mf-border: #33383e;
            --text: #e0e0e0;
        }

        body {
            background-color: var(--mf-bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Rainbow Banner */
        .rainbow-banner {
            width: 100%;
            padding: 12px 0;
            text-align: center;
            font-weight: bold;
            background: #000;
            border-bottom: 2px solid;
            animation: mfRainbow 3s linear infinite;
            font-size: 14px;
        }
        @keyframes mfRainbow {
            0% { border-color: #ff0000; color: #ff0000; }
            33% { border-color: #00ff00; color: #00ff00; }
            66% { border-color: #0080ff; color: #0080ff; }
            100% { border-color: #ff0000; color: #ff0000; }
        }

        header {
            background: var(--mf-dark);
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--mf-border);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .logo { font-size: 22px; font-weight: 700; color: var(--mf-blue); }
        .logo span { color: white; }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
        }

        /* Auth Card */
        .auth-card {
            background: var(--mf-card);
            border-radius: 12px;
            padding: 40px;
            max-width: 400px;
            margin: 40px auto;
            border: 1px solid var(--mf-border);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .input-group { margin-bottom: 15px; }
        input {
            width: 100%;
            padding: 12px;
            background: #121416;
            border: 1px solid var(--mf-border);
            border-radius: 6px;
            color: white;
            box-sizing: border-box;
        }
        input:focus { border-color: var(--mf-blue); outline: none; }

        .btn-blue {
            width: 100%;
            padding: 14px;
            background: var(--mf-blue);
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-blue:hover { opacity: 0.9; transform: translateY(-1px); }

        /* Dashboard */
        #dashboard { display: none; }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: var(--mf-card);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid var(--mf-border);
        }

        .upload-area {
            background: var(--mf-card);
            padding: 30px;
            border-radius: 12px;
            border: 2px dashed var(--mf-border);
            text-align: center;
            margin-bottom: 30px;
        }

        /* File List Table */
        .file-list-container {
            background: var(--mf-card);
            border-radius: 10px;
            border: 1px solid var(--mf-border);
            overflow: hidden;
        }
        table { width: 100%; border-collapse: collapse; }
        th { background: #2a2e33; padding: 15px; text-align: left; font-size: 13px; color: #888; }
        td { padding: 15px; border-bottom: 1px solid var(--mf-border); font-size: 14px; }
        .file-name-cell { display: flex; align-items: center; gap: 10px; }
        .copy-btn {
            background: transparent;
            border: 1px solid var(--mf-blue);
            color: var(--mf-blue);
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        /* Progress Bar */
        #upload-status { 
            display: none; 
            margin-top: 20px; 
            background: #121416; 
            padding: 15px; 
            border-radius: 8px; 
        }
        .progress-container {
            width: 100%;
            background: #333;
            height: 8px;
            border-radius: 4px;
            margin: 10px 0;
            overflow: hidden;
        }
        .progress-bar {
            width: 0%;
            height: 100%;
            background: var(--mf-blue);
            transition: width 0.1s;
        }

        .logout-btn {
            color: #ff4d4d;
            cursor: pointer;
            font-size: 13px;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="rainbow-banner">
        <a href="https://t.me/+PvAMD5GrdcBkNDE1" target="_blank" style="color:inherit; text-decoration:none;">JOIN ANKIT X MODZ TELEGRAM CHANNELS</a>
    </div>

    <header>
        <div class="logo">Au<span>plodes</span></div>
        <div id="user-nav" style="display: flex; align-items: center; gap: 15px;">
            <span id="user-display" style="font-size: 14px;"></span>
            <span id="logout-link" class="logout-btn" onclick="logout()" style="display:none;">Logout</span>
        </div>
    </header>

    <div class="container">
        <div id="auth-section" class="auth-card">
            <h2 style="text-align: center; margin-bottom: 25px;">Create Account</h2>
            <div class="input-group"><input type="text" id="fname" placeholder="Full Name"></div>
            <div class="input-group"><input type="text" id="uname" placeholder="Username"></div>
            <div class="input-group"><input type="password" id="pass" placeholder="Password"></div>
            <button class="btn-blue" onclick="handleAuth()">Sign Up & Access</button>
        </div>

        <div id="dashboard">
            <div class="stats-grid">
                <div class="stat-card">
                    <div style="color: #888; font-size: 12px;">Storage Used</div>
                    <div style="font-size: 20px; font-weight: bold; margin-top: 5px;">Unlimited</div>
                </div>
                <div class="stat-card">
                    <div style="color: #888; font-size: 12px;">Total Files</div>
                    <div id="file-count" style="font-size: 20px; font-weight: bold; margin-top: 5px;">0</div>
                </div>
            </div>

            <div class="upload-area">
                <h3 style="margin-top:0;">Upload New Media</h3>
                <p style="color: #888; font-size: 14px;">Drag and drop or click the button below</p>
                <input type="hidden" role="uploadcare-uploader" data-public-key="d2dac43b0699b5b058d8" id="uploader" />
                
                <div id="upload-status">
                    <div style="display:flex; justify-content:space-between; font-size: 13px;">
                        <span id="up-filename">Uploading...</span>
                        <span id="percent-val" style="color: var(--mf-blue);">0%</span>
                    </div>
                    <div class="progress-container">
                        <div class="progress-bar" id="pb"></div>
                    </div>
                </div>
            </div>

            <h3 style="margin-bottom: 15px;">üìÅ My Files</h3>
            <div class="file-list-container">
                <table>
                    <thead>
                        <tr>
                            <th>File Name</th>
                            <th>Date</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="file-table-body">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Check Login Status on Load
        window.onload = function() {
            const savedUser = localStorage.getItem('auplodes_user');
            if(savedUser) {
                showDashboard(savedUser);
                loadMyFiles();
            }
        };

        function handleAuth() {
            const user = document.getElementById('uname').value;
            const pass = document.getElementById('pass').value;
            if(!user || !pass) return alert("Details bhariye!");
            
            localStorage.setItem('auplodes_user', user);
            showDashboard(user);
        }

        function showDashboard(user) {
            document.getElementById('auth-section').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            document.getElementById('user-display').innerText = "Welcome, " + user;
            document.getElementById('logout-link').style.display = 'inline';
        }

        function logout() {
            localStorage.removeItem('auplodes_user');
            location.reload();
        }

        // Upload Logic
        const widget = uploadcare.Widget('#uploader');
        
        widget.onUploadStart((file) => {
            document.getElementById('upload-status').style.display = 'block';
            file.progress((info) => {
                let p = Math.round(info.progress * 100);
                document.getElementById('pb').style.width = p + '%';
                document.getElementById('percent-val').innerText = p + '%';
            });
        });

        widget.onUploadComplete((info) => {
            document.getElementById('upload-status').style.display = 'none';
            saveFileToHistory(info.name, info.uuid);
        });

        function saveFileToHistory(name, id) {
            let files = JSON.parse(localStorage.getItem('my_files') || '[]');
            const baseUrl = window.location.href.substring(0, window.location.href.lastIndexOf('/') + 1);
            const premiumLink = `${baseUrl}download.html?fileId=${id}&name=${encodeURIComponent(name)}`;
            
            const fileData = {
                name: name,
                url: premiumLink,
                date: new Date().toLocaleDateString()
            };
            
            files.push(fileData);
            localStorage.setItem('my_files', JSON.stringify(files));
            loadMyFiles();
        }

        function loadMyFiles() {
            const files = JSON.parse(localStorage.getItem('my_files') || '[]');
            const tbody = document.getElementById('file-table-body');
            document.getElementById('file-count').innerText = files.length;
            
            tbody.innerHTML = files.reverse().map(file => `
                <tr>
                    <td class="file-name-cell">üìÑ ${file.name}</td>
                    <td style="color:#666">${file.date}</td>
                    <td><button class="copy-btn" onclick="copyText('${file.url}')">Copy Link</button></td>
                </tr>
            `).join('');
        }

        function copyText(text) {
            navigator.clipboard.writeText(text);
            alert("Premium Link Copied!");
        }
    </script>
</body>
              </html>
