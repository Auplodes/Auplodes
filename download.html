<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auplodes | Secure Download</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body { background-color: #0d0e10; color: #fff; font-family: 'Inter', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .dl-card { background: #1a1c1e; width: 90%; max-width: 400px; padding: 40px; border-radius: 20px; text-align: center; border: 1px solid #333; }
        .logo-brand { color: #007bff; font-weight: bold; font-size: 24px; margin-bottom: 20px; }
        .logo-brand span { color: #fff; }
        .file-info { background: #121416; padding: 15px; border-radius: 10px; margin-bottom: 25px; border: 1px solid #222; }
        .file-name { font-size: 16px; font-weight: 700; word-wrap: break-word; color: #eee; }
        .dl-btn { display: block; background: #007bff; color: white; text-decoration: none; padding: 18px; border-radius: 12px; font-weight: bold; font-size: 16px; transition: 0.3s; }
        .dl-btn:hover { background: #0056b3; box-shadow: 0 0 20px rgba(0,123,255,0.4); }
        .footer { margin-top: 30px; font-size: 11px; color: #555; }
    </style>
</head>
<body>
    <div class="dl-card">
        <div class="logo-brand">Au<span>plodes</span></div>
        <div class="file-info">
            <div style="font-size: 10px; color: #666; margin-bottom: 5px; text-transform: uppercase;">File Ready to Download</div>
            <div class="file-name" id="fname">Searching file...</div>
        </div>
        
        <a href="#" id="dl-link" class="dl-btn">DOWNLOAD NOW</a>
        
        <div class="footer">Ankit X Modz Service â€¢ High Speed Cloud</div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const fid = params.get('fileId');
        const fname = decodeURIComponent(params.get('name') || 'File');

        if(fid) {
            document.getElementById('fname').innerText = fname;
            
            // Sabse zyada reliable Uploadcare link format
            const finalCdnLink = `https://ucarecdn.com/${fid}/${fname}`;
            
            const btn = document.getElementById('dl-link');
            btn.href = finalCdnLink;
            // 'download' attribute browser ko batata hai ki file download karni hai, kholni nahi
            btn.setAttribute('download', fname);
        } else {
            document.body.innerHTML = "<h2 style='text-align:center;'>Link Invalid Ya Purana Hai</h2>";
        }
    </script>
</body>
        </html>
