<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auplodes - MediaFire Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
        
        body {
            background-color: #0d0e10;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .dl-container {
            background: #1a1c1e;
            width: 90%;
            max-width: 800px;
            border-radius: 8px;
            display: flex;
            flex-wrap: wrap;
            border: 1px solid #3a3f44;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
        }

        /* Left Side - File Info */
        .file-info {
            flex: 1;
            padding: 40px;
            border-right: 1px solid #3a3f44;
            min-width: 300px;
        }

        .file-icon {
            font-size: 50px;
            margin-bottom: 20px;
            color: #007bff;
        }

        .file-name {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
            word-break: break-all;
        }

        .file-details {
            color: #888;
            font-size: 14px;
            margin-bottom: 30px;
        }

        /* Right Side - Download Button */
        .dl-action {
            flex: 1;
            background: #111315;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-width: 300px;
        }

        .mf-dl-btn {
            background: #007bff;
            color: white;
            text-decoration: none;
            padding: 20px 50px;
            border-radius: 4px;
            font-weight: 700;
            font-size: 18px;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
            transition: 0.3s;
            text-align: center;
            width: 80%;
        }

        .mf-dl-btn:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        .sub-info {
            margin-top: 20px;
            font-size: 12px;
            color: #555;
        }

        footer {
            position: absolute;
            bottom: 20px;
            color: #444;
            font-size: 12px;
        }

        @media (max-width: 600px) {
            .file-info { border-right: none; border-bottom: 1px solid #3a3f44; }
        }
    </style>
</head>
<body>

    <div class="dl-container">
        <div class="file-info">
            <div class="file-icon">üìÅ</div>
            <div class="file-name" id="display-name">Loading...</div>
            <div class="file-details">
                <p>Type: Archive / File</p>
                <p>Security: Verified by Auplodes</p>
            </div>
            <p style="color:#007bff; font-size:12px; font-weight:bold;">Powered by ANKIT X MODZ</p>
        </div>

        <div class="dl-action">
            <a href="#" id="dl-trigger" class="mf-dl-btn">Download Now</a>
            <div class="sub-info">File is ready. Your download will start instantly.</div>
        </div>
    </div>

    <footer>¬© 2026 Auplodes.in | Secure Cloud Storage</footer>

    <script>
        // MediaFire Style URL Parsing
        const urlParams = new URLSearchParams(window.location.search);
        const fileId = urlParams.get('fileId');
        const fileName = urlParams.get('name');

        if(fileId) {
            document.getElementById('display-name').innerText = decodeURIComponent(fileName);
            // Uploadcare Direct CDN Link
            const directLink = `https://ucarecdn.com/${fileId}/-/inline/no/${fileName}`;
            document.getElementById('dl-trigger').href = directLink;
            document.getElementById('dl-trigger').setAttribute('download', fileName);
        } else {
            document.querySelector('.dl-container').innerHTML = "<div style='padding:50px;'>Invalid or Expired Link</div>";
        }
    </script>
</body>
                                                                                                   </html>
