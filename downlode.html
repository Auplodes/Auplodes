<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download File | Auplodes</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        
        body {
            background-color: #0d0e10;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .dl-card {
            background: #1a1c1e;
            width: 90%;
            max-width: 500px;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid #333;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .icon-circle {
            width: 80px;
            height: 80px;
            background: rgba(0, 123, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 40px;
        }

        .file-name {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 10px;
            word-wrap: break-word;
        }

        .file-meta {
            color: #888;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .dl-btn {
            display: block;
            background: #007bff;
            color: white;
            text-decoration: none;
            padding: 18px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
            transition: 0.3s;
        }

        .dl-btn:hover { background: #0056b3; transform: scale(1.02); }

        .brand { margin-top: 25px; font-size: 12px; color: #555; letter-spacing: 1px; }
    </style>
</head>
<body>

    <div class="dl-card" id="main-content">
        <div class="icon-circle">üìÅ</div>
        <div class="file-name" id="fname">Loading file...</div>
        <div class="file-meta">Verified Secure ‚Ä¢ No Ads ‚Ä¢ High Speed</div>
        
        <a href="#" id="dl-link" class="dl-btn">DOWNLOAD NOW</a>
        
        <div class="brand">POWERED BY AUPLODES.IN</div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const fid = params.get('fileId');
        const name = params.get('name');

        if(fid && name) {
            document.getElementById('fname').innerText = decodeURIComponent(name);
            const directUrl = `https://ucarecdn.com/${fid}/-/inline/no/${name}`;
            document.getElementById('dl-link').href = directUrl;
        } else {
            document.getElementById('main-content').innerHTML = "<h3>Invalid Link</h3><p>The file may have been deleted.</p>";
        }
    </script>
</body>
</html>
