<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download File | Auplodes</title>
    <style>
        body { background: #0f172a; color: white; font-family: sans-serif; text-align: center; margin: 0; }
        .container { max-width: 500px; margin: 100px auto; background: #1e293b; padding: 40px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.6); border: 1px solid #334155; }
        .file-name { color: #38bdf8; font-size: 1.5rem; margin: 20px 0; word-break: break-all; }
        .dl-btn { background: #22c55e; color: white; padding: 18px 50px; border-radius: 12px; text-decoration: none; font-weight: bold; font-size: 1.3rem; display: inline-block; transition: 0.3s; box-shadow: 0 5px 15px rgba(34, 197, 94, 0.4); }
        .dl-btn:hover { transform: scale(1.05); background: #16a34a; }
        .info { color: #94a3b8; font-size: 0.8rem; margin-top: 30px; }
    </style>
</head>
<body>

    <div class="container">
        <div style="font-size: 60px;">ðŸ“¦</div>
        <div class="file-name" id="fname">Searching file...</div>
        <p>Your file is ready to download securely.</p>
        <a href="#" id="dl-link" class="dl-btn">DOWNLOAD NOW</a>
        <div class="info">Secured by ANKIT X MODZ | Auplodes Cloud</div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const fileId = params.get('id');
        const name = params.get('n');

        if(fileId) {
            document.getElementById('fname').innerText = name || "Untitled File";
            const finalUrl = `https://ucarecdn.com/${fileId}/-/inline/no/${name}`;
            document.getElementById('dl-link').href = finalUrl;
            document.getElementById('dl-link').setAttribute('download', name);
        } else {
            document.body.innerHTML = "<h1>Error: Invalid Link!</h1>";
        }
    </script>
</body>
</html>
